<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='style.css' rel='stylesheet'>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-content-center min-vh-100 bg-black">
            <div class="col-lg-5 col-md-7 col-9 p-0">
                <div class="music text-center">
                    <img src='https://www.cineblues.com/uploads/article/check-out-apna-bana-le-song-lyrics-from-bhediya-starring-varun-dhawan-and-kriti-sanon-20221108160959569.jpg'
                        class='img-fluid ' alt='' id='image'>
                    <h2 id='song' class='text-center mt-3 text-light'>Apna Bana Le</h2>
                    <h5 id='singer' class='text-center text-light'>Arijit Singh</h5>
                    <audio src='songs/Apna-Bana-Le_320(PaglaSongs).mp3' id='song1'></audio>
                    <audio src='songs/Kahani---Sonu-Nigam_320(PaglaSongs).mp3' id='song2'></audio>
                    <audio src='songs/rasiya.mp3' id='song3'></audio>
                </div>
                <div class='timer mt-4'>
                    <p id='current' class='mt-3 text-start fs-5 text-light minutes'>--/</p>
                    <p id='total' class='text-start fs-5 seconds text-light'>--</p>
                    <div id='percentage' class="progress" role="progressbar" aria-label="Basic example"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                        style='margin:0 0 10px; margin:auto; width:75%'>
                        <div id='progress' class="progress-bar" style="width: 0%"></div>
                    </div>
                </div>
                <div class='d-flex controls justify-content-evenly m-5'>
                    <p id='previous' class='fs-1 text-light'>&#8810</p>
                    <p id='play' class='fs-4 text-light' style='padding-top:12px'>&#9634</p>
                    <p id='next' class='fs-1 text-light'>&#8811</p>
                </div>


            </div>
        </div>
    </div>
    <script src='script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
