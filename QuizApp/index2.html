<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='style.css' rel='stylesheet'>
</head>

<body>
    <div class="container-fluid bg-black">
        <div class="row min-vh-100 justify-content-center align-content-center">
            <div class="col-8 p-5 error">
                <div class="col-12">
                    <button id="question" class="play btn btn-outline-light mt-3 mb-2 p-2 fs-5"
                        style='box-shadow:1px 1px 1px white'>
                        Question:
                    </button>
                </div>
                <hr style='color:white'>
                <div class="col-12">
                    <button id="optionOne" class="answer play btn btn-outline-light mt-3 mb-2 p-2 fs-5"
                        style='box-shadow:1px 1px 1px white'>
                        Option 1:
                    </button>
                </div>
                <div class="col-12">
                    <button id="optionTwo" class="answer play btn btn-outline-light mt-3 mb-2 p-2 fs-5"
                        style='box-shadow:1px 1px 1px white'>
                        Option 2:
                    </button>
                </div>
                <div class="col-12">
                    <button id="optionThree" class="answer play btn btn-outline-light mt-3 mb-2 p-2 fs-5 optionFour"
                        style='box-shadow:1px 1px 1px white'>
                        Option 3:
                    </button>
                </div>
                <div class="col-12">
                    <button id="optionFour" class="answer play btn btn-outline-light mt-3 mb-2 p-2 fs-5"
                        style='box-shadow:1px 1px 1px white'>
                        Option 4:
                    </button>
                </div>
                <hr style='color:white'>
                <div class="col-12 justify-content-end">
                    <button id='score' class="play btn btn-outline-light mt-3 mb-2 me-4 fs-5"
                        style='box-shadow:1px 1px 1px white p-2'>
                        Score: 0
                    </button>
                    <button id='remaining' class="play btn btn-outline-light mt-3 me-4 mb-2 fs-5"
                        style='box-shadow:1px 1px 1px white p-2'>
                        Questions Remaining: 10
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src='script.js'></script>
</body>

</html>
