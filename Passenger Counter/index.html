<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='style.css' rel='stylesheet'>
</head>

<body>
    <div class='container-fluid'>
        <div class='row text-center justify-content-around align-content-center min-vh-100'>
            <div class='col-lg-4 col-8 border border-dark border-1 p-5 rounded'
                style='background-image: linear-gradient(to right, rgba(255, 255, 255, .7), rgba(255, 255, 255, .7)),url(https://acs-h.assetsadobe.com/is/image//content/dam/cen/99/6/WEB/09906-scicon9-subway.jpg/?$twitter$); background-size: cover;'>
                <h1>Passenger Counter:</h1>
                <h2 id = 'count'>0</h2>
                <div class='increment' id = 'increment'>
                    <button type="button" class='fs-3 mt-4 mb-3 bg-danger rounded'>Increment</button>
                </div>
                <div class="save" id = 'save'>
                    <button type='button' class='fs-3 mb-3 bg-success rounded'>Save</button>
                </div>
                <div class="reset" id = 'reset'>
                    <button type = 'button' class = 'fs-3 mb-3 bg-gradient rounded'>Reset</button>
                </div>
                <h3 class='text' id ='text'></h3>
            </div>

        </div>
    </div>

        crossorigin="anonymous"></script> -->
    <script src='script.js'>
    </script>
</body>

</html>
