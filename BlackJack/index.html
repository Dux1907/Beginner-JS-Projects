<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row min-vh-100 text-center justify-content-center align-content-center p-0"
            style='background: #ADD8E6;'>
            <div class="col-lg-5 col-8 p-3" style='background: #FFB6C1;'>
                <h1>Blackjack</h1>
                <h4 id='result' class='result p-1'>Do you want to start the game?</h4>
                <div class='info'>
                    <h5 id='cards'>Cards:</h5>
                    <h5 id='sum'>Sum:</h5>
                </div>
                <div>
                    <button class='my-2 rounded bg-info fs-5' id='start'>Start Game</button>
                </div>
                <div>
                    <button class='my-2 rounded bg-info fs-5' id='new'>New Card</button>
                </div>
                <div>
                    <button class='reset my-2 rounded bg-info fs-5' id='reset'>Reset</button>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src='script.js'></script>
</body>

</html>
